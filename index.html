<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <div class="container__perfil">
      <img class="perfil__background" src="images/bg-pattern-card.svg" alt="card">
      <img class="perfil__img" src="images/image-victor.jpg" alt="victor">
      <div class="perfil__description">
        <h1 class="description__text">Victor Crest <span class="num">26</span></h1><span
          class="text__city">London</span>
      </div>
    </div>

    <div class="container__controls">
      <div class="controls__follower">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="controls__likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="controls__photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>

    </div>
  </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
